<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Ambu-Net | Professional hub for Medics and Providers">
  <meta name="author" content="Ambu-Net">
  <title>ProDevs</title>
  <!-- Favicon -->
  <link href="img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <!-- Icons -->
  <link href="vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="css/argon.css?v=1.0.1" rel="stylesheet">
  <link type="text/css" href="css/style.css" rel="stylesheet">
  <style>
    .login-tab label {
      font-weight: 600;
      line-height: normal;
      font-size: 14px;
      color: #000;
    }
    input[type="checkbox"]::after, 
    input[type="checkbox"]::before {
      background: #fff!important;
    }
    .login-tab {
      top: 35px;
    }
    .login-tab label {
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="signin-div">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div>
            <img src="images/clientsignup.png" class="img-fluid" alt="">
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="login-tab">
            <div style="margin-bottom: 15px;">
              <a href="index.html"><img src="images/logo.png" class="img-fluid login-logo" alt="logo"> &nbsp;  <span class="text-divider">|</span></a>
              <span class="login-welcome">Exclusive access to top talent</span>
            </div>
            <p class="applytojoin">Work with the World's Top Talent,<br> On Demand</p>
            <form>
              <div class="form-group">
                <label for="">Select talents you would love to discover:</label>
                <div class="form-check" style="margin-bottom: 30px; margin-top: 10px;">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">&emsp;<img src="images/designer.png" class="img-fluid form-check-image" alt="icon">&emsp;Designers
                  </label>
                </div>
                <div class="form-check" style="margin-bottom: 30px;">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">&emsp;<img src="images/developers.png" class="img-fluid form-check-image" alt="icon">&emsp;Developers
                  </label>
                </div>
              </div>
              <div>
                <button class="btn btn-info btn-icon signup next">Next</button>
              </div>
            </form>
            <a href="" class="form-close"><img src="images/close.png" class="img-fluid" alt=""></a>
          </div>        
        </div>
      </div>
    </div>
  </div>


  <!-- Core -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/bootstrap.min.js"></script>
  <script src="vendor/headroom/headroom.min.js"></script>
  <!-- Optional JS -->
  <script src="vendor/onscreen/onscreen.min.js"></script>
  <script src="vendor/nouislider/js/nouislider.min.js"></script>
  <!-- Argon JS -->
  <script src="js/argon.js?v=1.0.1"></script>
</body>

</html>
